<meta charset="UTF-8">
<div ng-controller="commentCtrl" class="panel panel-default out-container">
    <table class="table table-bordered table-hover" class="panel-body">
        <tr>
            <th>景点名</th>
            <th>评论日期</th>
            <th>评论图片</th>
            <th>评论</th>
            <th>满意程度</th>
        </tr>
        <tr  ng-repeat="item in comment">
            <td>{{item.productname}}</td>
            <td>{{item.commentdate}}</td>
            <td><img class="img-responsive" src={{item.commenturl}} width="60px" height="33px"></td>
            <td>{{item.content}}</td>
            <td>
                <span uib-rating style="font-size: 20px;color:#ED5565;" ng-model="item.commentstate" max="5" read-only="true" aria-labelledby="default-rating"></span>
            </td>
        </tr>
    </table>
</div>
