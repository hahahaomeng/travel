<meta charset="UTF-8">
<div ng-controller="finishorderCtrl">
    <table class="table table-bordered">
        <tr>
            <th>景点名</th>
            <th>景点地点</th>
            <th>出发时间</th>
            <th>人数</th>
            <th>出发地点</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in order">
            <td>{{item.productname}}</td>
            <td>{{item.proplace}}</td>
            <td>{{item.godata}}</td>
            <td>{{item.gonumber}}</td>
            <td>{{item.goplace}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="btn btn-primary btn-small" data-toggle="modal" data-target="#comment" ng-click="comment(item.orderid)">评论</button>
            </td>
        </tr>
    </table>
    <div class="modal fade" id="comment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>评论</h3>
                </div>
                <div class="modal-body">
                    <div>
                        <h5>上传图片:<input type="file" id="exampleInputFile" ng-model="commentUrl"></h5>
                        <h5>评论:<input type="text"  ng-model="content"></h5>
                        <h4>Default</h4>
                        <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></span>
                        <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>

                        <pre style="margin:15px 0;">Rate: <b>{{rate}}</b> - Readonly is: <i>{{isReadonly}}</i> - Hovering over: <b>{{overStar || "none"}}</b></pre>

                        <button type="button" class="btn btn-sm btn-danger" ng-click="rate = 0" ng-disabled="isReadonly">Clear</button>
                        <button type="button" class="btn btn-sm btn-default" ng-click="isReadonly = ! isReadonly">Toggle Readonly</button>
                        <hr />

                        <h4>Custom icons</h4>
                        <div ng-init="x = 5"><span uib-rating ng-model="x" max="15" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'" aria-labelledby="custom-icons-1"></span> <b>(<i>Rate:</i> {{x}})</b></div>
                        <div ng-init="y = 2"><span uib-rating ng-model="y" rating-states="ratingStates" aria-labelledby="custom-icons-2"></span> <b>(<i>Rate:</i> {{y}})</b></div>

                    </div>
                </div>
                <div>
                    <button type="button" class="tuiding-btn btn btn-success" data-dismiss="modal">取消</button>
                    <button type="button" class="tuiding-btn btn btn-primary" data-dismiss="modal" ng-click="commentOrder()">确定评论</button>
                </div>
            </div>
        </div>
    </div>
</div>
