<meta charset="UTF-8">
<div ng-controller="finishorderCtrl">
    <table class="table table-bordered">
        <tr>
            <th>景点名</th>
            <th>景点地点</th>
            <th>出发时间</th>
            <th>人数</th>
            <th>出发地点</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in order">
            <td>{{item.productname}}</td>
            <td>{{item.proplace}}</td>
            <td>{{item.godata}}</td>
            <td>{{item.gonumber}}</td>
            <td>{{item.goplace}}</td>
            <td>{{item.price}}</td>
            <td>
                <button ng-click="comment(item.orderid)">评论</button>
            </td>
        </tr>
    </table>
</div>
