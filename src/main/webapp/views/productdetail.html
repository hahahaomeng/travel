<meta charset="UTF-8">

<div ng-controller="prodetailCtrl" class="product-detail">
    <div class="panel panel-default out-container">
        <div class="panel-body">
            <div class="protop">
                <img style="margin-top:25px;" src={{product.imageurl}}>
                <div class="prosimple">
                    <h1 class="prodname">{{product.productname}}</h1>
                    <div class="price">￥{{product.price}}</div>
                    <div class="detail">{{product.prodescribe}}</div>
                    <div class="tourist-number form-group">出游人数<input  type="number" min="1" class="form-control"  id="gonumber" name="gonumber" ng-model="gonumber"/>
                    </div>
                    <div>
                        出发日期
                        <input type="date" value="2015-09-24" ng-model="godate" class="form-control date"/>
                    </div>
                    <button class="btn btn-primary" style="margin-top:20px;" ng-click="applyorder()">立即预定</button>
                </div>
            </div>
            <hr>
            <div>
                <uib-tabset active="activeJustified">
                    <uib-tab index="0" heading="景点详情"><div class="panel panel-warning" style="font-size: 15px;font-family: Consolas;margin-top: 20px;">{{product.prodetail}}</div></uib-tab>
                    <uib-tab index="1" heading="用户须知">Short Labeled Justified content</uib-tab>
                    <uib-tab index="2" heading="驴友点评" select="getComment()">
                        <div class="comment-container well" ng-repeat="item in comment">
                            <div class="comment-left">
                                <p>
                                    <span class="glyphicon glyphicon-user icon" aria-hidden="true"></span>
                                    <span>{{item.username.split("")[0]+"***"+item.username.split("")[item.username.split("").length-1]}}</span>
                                </p>
                            </div>
                            <div class="comment-right">
                                <span uib-rating ng-model="item.commentstate" max="5" read-only="true" aria-labelledby="default-rating"></span>
                                <h5>{{item.content}}</h5>
                                <div class="img-container">
                                    <img ng-src={{item.commenturl}} alt="">
                                </div>
                                <span class="commentdate">{{item.commentdate}}</span>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
