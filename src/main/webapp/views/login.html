<meta charset="UTF-8">
<div ng-controller="loginCtrl" id="login">
    <ul class="nav-box-first">
        <li class="logo"><img src="/travel/images/logo.jpg" ng-click="cancel()"></li>
    </ul>
    <form class="form-horizontal" role="form" name="myForm" novalidate>
        <div class="form-group">
            <input ng-model="user.username" type="hidden" /> <label
                class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-7">
                <div class="col-md-7">
                    <input type="text" class="form-control" id="username"
                            name="username" ng-model="username"
                           placeholder="请输入用户名">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密&emsp;码</label>
            <div class="col-sm-7">
                <div class="col-md-7">
                    <input type="password" class="form-control" id="password"
                           name="password" ng-model="password" placeholder="请输入密码"
                           required>
                </div>
            </div>
        </div>
        <div class="form-group"> <a ui-sref="forgetpsd" class="col-sm-3 control-label">忘记密码</a>
            <h5 class="alert-danger">{{errmsg}}</h5>
        </div>
        <div class="form-group">
            <div class="col-sm-8" style="text-align: center">
                <button type="button" class="btn btn-primary" ng-click="submits()">登录</button>
                <button type="button" class="btn btn-primary" ng-click="cancel()">取消</button>
            </div>
        </div>
    </form>

</div>
