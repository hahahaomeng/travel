<meta charset="UTF-8">

<div ng-controller="forgetpsdCtrl" id="register">
    <form class="form-horizontal" role="form" name="myForm" novalidate>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-9" >
                <div class="col-sm-8">
                    <input type="text"  id="username"
                           name="username" ng-model="username"
                           placeholder="请输入用户名">
                    <button ng-click="modPasswordEmail()">发送验证码</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">验证码</label>
            <div class="col-sm-9">
                <div class="col-sm-8">
                    <input  type="text" maxlength="6" data-toggle="popover" data-content="激活码错误" class="checkcode_err form-control" id="checkcode"
                            name="checkcode" ng-model="checkcode" placeholder="请输入激活码"
                            required ng-blur="check()">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">请输入新密码</label>
            <div class="col-sm-9">
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password"
                           name="password" ng-model="password" placeholder="请输入密码"
                           required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确定密码</label>
            <div class="col-sm-9">
                <div class="col-sm-8">
                    <input type="password" data-toggle="popover" data-content="两次输入密码不一致" class="password_err form-control" id="ensurepwd"
                           name="ensurepwd" ng-model="ensurepwd" placeholder="请输入密码"
                           required ng-blur="ensurePws()">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="modPassword()" >重设密码</button>
            </div>
        </div>
    </form>
</div>
