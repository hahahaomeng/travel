<div ng-controller="findnopassCtrl" class="welcome2 panel panel-warning">
    <table class="table table-bordered table-hover">
        <tr>
            <th>用户名</th>
            <th>景点名</th>
            <th>价格</th>
            <th>人数</th>
            <th>退订原因</th>
            <th>退订日期</th>

        </tr>
        <tr ng-repeat="item in application">
            <td>{{item.username}}</td>
            <td>{{item.productname}}</td>
            <td>{{item.price}}</td>
            <td>{{item.gonumber}}</td>
            <td>{{item.appnotice}}</td>
            <td>{{item.appdate}}</td>

        </tr>
    </table>
</div>
