<div ng-controller="findnormalUserCtrl" class="welcome2 panel panel-warning">
    <table class="table table-bordered table-hover">
        <tr>
            <th>用户名</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in user">
            <td>{{item.username}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>
                <button class="btn btn-primary btn-small" ng-click="freezer(item.userid)">冻结</button>
            </td>
        </tr>
    </table>
</div>
