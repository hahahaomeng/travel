<div ng-controller="findApplyCtrl" class="welcome2 panel panel-warning">
    <table class="table table-bordered table-hover">
        <tr>
            <th>用户名</th>
            <th>景点名</th>
            <th>价格</th>
            <th>人数</th>
            <th>退订原因</th>
            <th>退订日期</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in application">
            <td>{{item.username}}</td>
            <td>{{item.productname}}</td>
            <td>{{item.price}}</td>
            <td>{{item.gonumber}}</td>
            <td>{{item.appnotice}}</td>
            <td>{{item.appdate}}</td>
            <td>
                <button class="btn btn-primary btn-small" ng-click="pass(item.appid)">通过</button>
                <button class="btn btn-primary btn-small" ng-click="reject(item.appid)">拒绝</button>
            </td>
        </tr>
    </table>
</div>
